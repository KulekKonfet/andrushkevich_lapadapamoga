{% extends 'base.html' %}

{% block title %}Присоединиться к проекту - ЛапаДапамога{% endblock %}

{% block content %}
<div class="container p-4 rounded" style="background-color: #fff0f5;">
    <h2 class="mb-3" style="color: #6a5acd;">Присоединиться к проекту</h2>

    <p class="lead">Вы уверены, что хотите присоединиться к проекту <strong>"{{ project.title }}"</strong>?</p>
    <p>{{ project.description }}</p>

    <form method="post">
        {% csrf_token %}
        <div class="mt-4 d-flex justify-content-between">
            <a href="{% url 'projects:project_list' %}" class="btn btn-outline-secondary">← Назад</a>
            <button type="submit" class="btn btn-primary">Присоединиться</button>
        </div>
    </form>
</div>
{% endblock %}
