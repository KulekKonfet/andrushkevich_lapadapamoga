{% extends 'base.html' %}
{% load form_filters %}

{% block title %}Вход - ЛапаДапамога{% endblock %}

{% block content %}
<div class="container p-4 mt-5 rounded shadow-sm" style="background-color: #fff0f5; max-width: 500px;">
    <h2 class="text-center mb-4" style="color: #6a5acd;">Вход</h2>

    <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label" style="color: #6a5acd;">{{ field.label }}</label>
                {{ field|add_class:"form-control" }}
                {% if field.errors %}
                    <div class="text-danger small mt-1">
                        {{ field.errors|striptags }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <div class="d-grid">
            <button type="submit" class="btn" style="background-color: #e6e6fa; color: #4b0082;">
                Войти
            </button>
        </div>
    </form>
</div>
{% endblock %}
