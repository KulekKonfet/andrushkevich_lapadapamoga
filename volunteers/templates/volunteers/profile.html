{% extends 'base.html' %}

{% block title %}Профиль - ЛапаДапамога{% endblock %}

{% block content %}
<div class="container p-4 rounded" style="background-color: #fff0f5; max-width: 600px;">
    <h2 class="text-center mb-4" style="color: #6a5acd;">Профиль пользователя</h2>
    <ul class="list-group">
        <li class="list-group-item"><strong>Имя пользователя:</strong> {{ user.username }}</li>
        <li class="list-group-item"><strong>Имя:</strong> {{ user.first_name }}</li>
        <li class="list-group-item"><strong>Фамилия:</strong> {{ user.last_name }}</li>
        <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
    </ul>
    <div class="text-center mt-4">
        <a href="{% url 'logout' %}" class="btn btn-outline-danger">Выйти</a>
    </div>
</div>
{% endblock %}
